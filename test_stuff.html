<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
   <div id="flexbox">
        <div id="left-bar"> </div>
        <div id="center-column">
            <h1 class="glow" >TODAY'S SLAY</h1>

            </div>
            <div id="circuit-lineup">

                <section id="overview">
                    <div class="overview-info">This is an overview of all the info for the workout. blah blah blah blah blah</div>
                    <div class="overview-chart"></div>
                </section>
                <button>WarmUp</button>
                <button>Circuit 1</button>
                <button>Circuit 2</button>
                <button>Circuit 3</button>

        </div>
        <div id="right-bar"></div>
   </div>
   <script src="app.js"></script>
